<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>post-firestore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="primary" (click)="createPost()">CREAR POST</ion-button>
  <ion-list>
    <ion-item *ngFor="let post of (posts$ | async)">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ post.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ post.body }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
